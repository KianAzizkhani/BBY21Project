<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Budgeting APP</title>

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <link rel="navbar" href="https://fonts.googleapis.com/css?family=Cherry+Swash">

    <!-- Google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        #topbar {
            background-color: #1f2e3d67;
        }

        body {
            font-size: 12px;
            font-family: sans-serif;
            background: #3f5f7e;
        }

        .big {
            font-size: 50px;
        }

        .notTooBig {
            max-width: 450px;
        }

        #first {
            text-align: center;
            font-size: 150%;
            text-emphasis: 100%;
        }

        .goRight {
            float: right;
            margin-top: 1%;
            margin-right: 1%;
        }

        span {
            font-size: 100%;
        }
    </style>
</head>

<body>
    <div id="topbar">
        <img src="images/mainpage.png" width="15%" />
        <i class="material-icons goRight">home</i>
    </div>

    <img src="images/plant2.png" class="rounded mx-auto d-block notTooBig" alt="progress report" width="80%">

    <br>

    <p id="first">Your garden has grown 5% this month! <br> Click above to view your progress!</p>

    <br>

    <h2>Recent Transactions</h2>
    <table class="table">
        <thead>
            <tr class="table-dark">
                <th scope="col">Day</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light">
                <td>10/10</td>
                <td>$15.67</td>
                <td>Eating Out</td>
            </tr>
            <tr class="table-secondary">
                <td>10/10</td>
                <td>$6.41</td>
                <td>Bubble Tea</td>
            </tr>
            <tr class="table-light">
                <td>10/10</td>
                <td>$8.90</td>
                <td>Eating Out</td>
            </tr>
        </tbody>
    </table>

    <br>

    <h2>Spending Goals</h2>

    <span>Bubble Tea</span>
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <span>Eating out</span>
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 60%" aria-valuenow="70" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <span>Clothes</span>
    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 35%" aria-valuenow="15" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->


    <div class="fixed-bottom py-3">
        <footer class="navbar justify-content-evenly bg-white fixed-bottom">
            <i class="material-icons">category</i>
            <i class="material-icons">bar_chart</i>
            <i class="material-icons big">add_circle</i>
            <i class="material-icons">outlined_flag</i>
            <i class="material-icons">person</i>
        </footer>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
